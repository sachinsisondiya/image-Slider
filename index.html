<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header><h1>IMAGE SLIDER</h1></header>
    <main>
      <div class="image-selector">
        <label for="photos">Choose image</label>
        <input
          type="file"
          accept="image/*"
          name="photos"
          id="photos"
          multiple
        />
      </div>

      <div class="slider-wrapper">
        <span class="material-symbols-outlined backward arrow" id="backward">
          chevron_backward
        </span>
        <div class="show-image" id="show-image"></div>
        <span class="material-symbols-outlined forward arrow" id="forward">
          chevron_forward
        </span>
      </div>

      <button>View</button>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
