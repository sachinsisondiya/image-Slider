<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=fiber_manual_record"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header><h1>Image Slider</h1></header>
    <main>
      <div class="image-selector" id="image-selector">
        <h2>Select Images</h2>
        <label for="photos" class="upload-area">
          <span class="material-symbols-outlined upload-icon">
            arrow_shape_up
          </span>
          <p><strong>Upload</strong> or drag and drop images here</p>
          <input
            type="file"
            accept="image/*"
            name="photos"
            id="photos"
            multiple
          />
        </label>
        <div class="preview-area" id="preview-area"></div>
      </div>

      <div class="slider-wrapper">
        <span class="material-symbols-outlined backward arrow" id="backward">
          chevron_backward
        </span>
        <div class="show-image" id="show-image"></div>
        <span class="material-symbols-outlined forward arrow" id="forward">
          chevron_forward
        </span>
      </div>
      <div class="indicators" id="indicators"></div>
      <div class="main-slider" id="main-slider">
        <div class="image-view-box"></div>
      </div>

      <button class="view-btn" id="view-btn">View</button>
      <button class="close-btn" id="close-btn">Close</button>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
